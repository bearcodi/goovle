<!DOCTYPE html>
  <html>
    <head>
      <meta charset='UTF-8'>
      <meta name="robots" content="noindex">
      <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css'>
      <link rel='stylesheet' href='app.css'>
      <title>Govable</title>
    </head>
    <body>
    <div class="container">
        <div class="jumbotron">
            <h1><span class="g">G</span><span class="o">o</span><span class="v">v</span><span class="a">a</span><span class="b">b</span><span class="l">l</span><span class="e">e</span></h1>
            <p class="intro">Don't waste time trying to find information on government sites...just go straight to the search and Govable it!!!</p>
            <form id="form" action="http://agencysearch.australia.gov.au/s/search.html" method="get" target="_blank">
                <div class="input-group col-md-8 col-md-offset-2">
                    <input id="search" type="text" class="form-control" name="query" />
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Agency <span class="caret"></span></button>
                            <ul class="dropdown-menu dropdown-menu-right" role="menu" id="agency">
                                <li><a href="#" class="agency" data-search="k" data-uri="http://www.immi.gov.au/Search/Pages/Results.aspx">immi</a></li>
                                <li><a href="#" class="agency" data-search="query" data-get="collection=agencies&form=acbps_all&profile=customs&scope_disable=on&scope=customs.gov.au" data-uri="http://agencysearch.australia.gov.au/s/search.html">customs</a></li>
                                <li role="presentation" class="divider"></li>
                                <li><a href="#" data-search="query" data-get="collection=agencies&scope_disable=on" data-uri="http://agencysearch.australia.gov.au/s/search.html">All</a></li>
                            </ul>
      </div><!-- /btn-group -->
                </div>
                <br>
                <div>
                <button class="btn btn-success col-md-offset-3 col-md-2 ">Govable Search</button>
                <button id="lucky" class="btn btn-danger col-md-offset-2 col-md-2 ">I'm feeling unlucky!</button>
                </div>
                <div id="get-extra">
                  <input type="hidden" name="collection" value="agencies">
                  <input type="hidden" name="scope_disable" value="on">
                </div>
            </form>
            <p class="intro">How do I <a id="govable-me" href="#">make my site Govable?</a></p>
        </div>
        
    </div>
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js'></script>
    <script src='app.js'></script>
    </body>
</html>
