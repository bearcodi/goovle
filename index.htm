<!DOCTYPE html>
  <html>
    <head>
      <meta charset='UTF-8'>
      <meta name="robots" content="noindex">
      <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css'>
      <link rel='stylesheet' href='app.css'>
      <title>Goovle</title>
    </head>
    <body>
    <div class="container">
        <div class="jumbotron">
            <h1><span class="g">g</span><span class="o1">o</span><span class="o2">o</span><span class="v">v</span><span class="l">l</span><span class="e">e</span></h1>
            <p class="intro">Don't waste time trying to find information on government sites...just go straight to the search and goovle it!!!</p>
            <form action="http://www.immi.gov.au/Search/Pages/Results.aspx" method="get" target="_blank">
                <div class="input-group col-md-8 col-md-offset-2">
                    <input id="search" type="text" class="form-control" name="k" />
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Agency <span class="caret"></span></button>
                            <ul class="dropdown-menu dropdown-menu-right" role="menu" id="agency">
                                <li><a href="#">immi</a></li>
                                <li><a href="#">customs</a></li>
                            </ul>
      </div><!-- /btn-group -->
                </div>
                <div>
                <button class="btn btn-success col-md-offset-3 col-md-2 ">Goovle Search</button>
                <button id="lucky" class="btn btn-danger col-md-offset-2 col-md-2 ">I'm feeling unlucky!</button>
                </div>
            </form>
        </div>
    </div>
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js'></script>
    <script src='app.js'></script>
    </body>
</html>
